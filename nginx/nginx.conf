events {}

http {
    server {
        listen 80;

        # -------------------------------
        # Servir arquivos estáticos do frontend
        # -------------------------------
        location / {
            root /usr/share/nginx/html;   # pasta onde o Docker monta o frontend
            index index.html;
            try_files $uri /index.html;   # garante SPA (Angular/React/Vue)
        }

        # -------------------------------
        # Proxy para backend (Spring Boot)
        # -------------------------------
        location /api/ {
            proxy_pass http://backend:8080/;  # nome do serviço do docker-compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

